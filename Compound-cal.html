<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compound Interest Calculator</title>
  <style>
    :root{
      --bg: #0b0f12;         /* near-black */
      --panel: #111417;      /* dark gray */
      --panel-2: #0c1114;    /* darker gray */
      --ring: #1f2937;       /* border gray */
      --text: #e5e7eb;       /* light gray */
      --muted: #9ca3af;      /* mid gray */
      --accent: #22c55e;     /* green */
      --accent-2: #16a34a;   /* darker green */
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 800px at 80% -10%, #0f1418 0%, var(--bg) 60%);
      color: var(--text);
    }
    .wrap{ max-width:1100px; margin:40px auto; padding:24px; }
    .header{ display:flex; align-items:baseline; justify-content:space-between; gap:12px; }
    h1{ font-size:28px; margin:0; letter-spacing:.2px; }
    .app{ display:grid; gap:16px; grid-template-columns:1fr; }
    @media (min-width: 980px){ .app{ grid-template-columns: 420px 1fr; } }
    .card{
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid var(--ring);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 10px 32px rgba(0,0,0,.30);
    }
    label{ display:block; font-size:13px; color:var(--muted); margin:10px 0 6px; }
    input, select{
      width:100%; padding:12px 12px; border-radius:12px;
      border:1px solid var(--ring); background:#0a0f12; color:var(--text);
      outline:none;
    }
    .row{ display:grid; gap:10px; grid-template-columns:1fr 1fr; }
    .btnbar{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      border-radius:12px; padding:10px 14px; cursor:pointer;
      border:1px solid var(--ring); background:#0a0f12; color:var(--text);
      transition: transform .04s ease, box-shadow .2s ease;
    }
    .btn:hover{ box-shadow: 0 0 0 1px var(--accent); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: linear-gradient(180deg, var(--accent) 0%, var(--accent-2) 100%);
      border-color: #065f46;
      color: #04150b;
      font-weight: 600;
    }
    .stats{ display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; }
    .stat{ background:#0a0f12; border:1px solid var(--ring); padding:12px; border-radius:12px; }
    .stat .label{ font-size:12px; color:var(--muted); }
    .stat .value{ font-size:18px; margin-top:4px; }
    canvas{ width:100%; height:260px; background:#0a0f12; border:1px solid var(--ring); border-radius:12px; }
    table{ width:100%; border-collapse:collapse; font-size:13px; }
    thead th{
      position:sticky; top:0; background:#0b1215; border-bottom:1px solid var(--ring);
      text-align:right; padding:8px;
    }
    thead th:first-child, tbody td:first-child{ text-align:left; }
    tbody td{ padding:8px; border-bottom:1px solid #0f1a1a; text-align:right; }
    .scroller{ max-height:320px; overflow:auto; border:1px solid var(--ring); border-radius:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>ðŸ“ˆ Compound Interest Calculator</h1>
    </div>

    <div class="app">
      <!-- Controls -->
      <div class="card">
        <div class="row">
          <div>
            <label>Starting balance</label>
            <input id="principal" type="number" min="0" step="0.01" value="10000" />
          </div>
          <div>
            <label>Monthly contribution (beginning of month)</label>
            <input id="contrib" type="number" min="0" step="0.01" value="500" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Annual interest rate (APR %)</label>
            <input id="rate" type="number" min="0" step="0.01" value="7" />
          </div>
          <div>
            <label>Years</label>
            <input id="years" type="number" min="1" step="1" value="30" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Compounding frequency</label>
            <select id="compound">
              <option value="12" selected>Monthly</option>
              <option value="365">Daily</option>
              <option value="4">Quarterly</option>
              <option value="1">Annually</option>
            </select>
          </div>
          <div style="display:flex; align-items:end; gap:8px;">
            <button class="btn primary" id="runBtn">Recalculate</button>
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn" id="csvBtn">Export CSV</button>
          </div>
        </div>
      </div>

      <!-- Visualization + stats -->
      <div class="card">
        <div class="stats">
          <div class="stat"><div class="label">Final Balance</div><div id="finalBal" class="value">â€”</div></div>
          <div class="stat"><div class="label">Total Contributions</div><div id="totalContrib" class="value">â€”</div></div>
          <div class="stat"><div class="label">Total Interest</div><div id="totalInterest" class="value">â€”</div></div>
        </div>

        <div style="margin-top:12px">
          <canvas id="chart" width="800" height="260" aria-label="Growth chart"></canvas>
        </div>

        <div class="scroller" style="margin-top:12px">
          <table id="schedule">
            <thead>
              <tr>
                <th>Month</th>
                <th>Start Balance</th>
                <th>Contribution</th>
                <th>Interest</th>
                <th>End Balance</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- External script (versioned filename to bust cache if you update JS) -->
  <script src="app.js" defer></script>
</body>
</html>
